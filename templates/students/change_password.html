<h1 class="page-header">修改密码</h1>

<div class="row">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="old_pass" class="col-sm-2 control-label">原密码</label>

            <div class="col-sm-6">
                <input type="password" class="form-control" id="old_pass" placeholder="原密码">
            </div>
        </div>
        <div class="form-group">
            <label for="new_pass" class="col-sm-2 control-label">新密码</label>

            <div class="col-sm-6">
                <input type="password" class="form-control" id="new_pass" placeholder="新密码">
            </div>
        </div>
        <div class="form-group">
            <label for="new_pass_again" class="col-sm-2 control-label">确认新密码</label>

            <div class="col-sm-6">
                <input type="password" class="form-control" id="new_pass_again" placeholder="确认新密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-danger">修改</button>
            </div>
        </div>
    </form>
</div>
